<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#4A90E2" />
    <title>The Trading Diary - Your Trades. Your Data. Your Edge.</title>
    <meta name="description" content="Advanced trading journal for crypto and stock traders. Track performance, analyze trades, and improve your trading strategy with powerful analytics and insights." />
    <meta name="author" content="The Trading Diary" />
    <meta name="keywords" content="trading journal, crypto trading, stock trading, trading analytics, performance tracking, trade analysis, trading diary, trading software" />
    <link rel="canonical" href="https://www.thetradingdiary.com/" />
    
    <!-- Structured Data - WebApplication Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "The Trading Diary",
      "description": "Advanced trading journal for crypto and stock traders with powerful analytics and insights",
      "url": "https://www.thetradingdiary.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127"
      }
    }
    </script>
    
    <!-- Structured Data - Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "The Trading Diary",
      "url": "https://www.thetradingdiary.com",
      "logo": "https://www.thetradingdiary.com/logo-512.png",
      "sameAs": [
        "https://twitter.com/thetradingdiary"
      ]
    }
    </script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.thetradingdiary.com/" />
    <meta property="og:title" content="The Trading Diary - Your Trades. Your Data. Your Edge." />
    <meta property="og:description" content="Advanced trading journal for crypto and stock traders. Track performance, analyze trades, and improve your trading strategy with powerful analytics and insights." />
    <meta property="og:image" content="https://www.thetradingdiary.com/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.thetradingdiary.com/" />
    <meta name="twitter:title" content="The Trading Diary - Your Trades. Your Data. Your Edge." />
    <meta name="twitter:description" content="Advanced trading journal for crypto and stock traders. Track performance, analyze trades, and improve your trading strategy with powerful analytics and insights." />
    <meta name="twitter:image" content="https://www.thetradingdiary.com/og-image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>

    <div id="root"></div>

  </body>
</html>
