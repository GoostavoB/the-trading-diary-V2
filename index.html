    <!-- Phase 4: Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
      body.fonts-loaded { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
      .hero-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .hero-title { font-size: 3rem; font-weight: 700; line-height: 1.2; }
      .hero-subtitle { font-size: 1.25rem; opacity: 0.9; margin-top: 1rem; }
      .cta-button { padding: 1rem 2rem; border-radius: 0.5rem; background: #4A90E2; color: white; font-weight: 600; transition: all 0.3s; }
      .cta-button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3); }
      .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
      @keyframes shimmer { 0%, 100% { background-position: 200% 0; } 50% { background-position: -200% 0; } }
      @media (prefers-color-scheme: dark) {
        body { background: #050a14; color: #f2f2f2; }
        .skeleton { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; }
      }
    </style>
